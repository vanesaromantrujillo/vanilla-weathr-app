<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <title>Weather App</title>
</head>
<body>
<div class="container">
    <div class="weather-app-rapper">
        <div class="weather-app">
            <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li>
                           Last updated: <span id="date"></span> 
                        <li>
                            <span id="description"></span>
                        </li>
                    </ul>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix">
                        <img 
                            src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" 
                            alt="sunny-icon"
                            class="float-left weather-icon">
                            <strong id="temperature"></strong> 
                            <span class="units">C˚|<a href="#">˚F</a></span>
                    </div>
                </div>
                <div id="predition" class="col-6">
                    <ul>
                        <li>
                            Feels: <span id="feels"></span>C˚
                        </li>
                        <li>
                            Humidity: <span id="humidity"></span>%
                        </li>
                        <li>
                            Wind Speed: <span id="wind"></span> <span class="no-cap">km/h</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
            <small>
                <a href="https://github.com/vanesaromantrujillo/vanilla-weathr-app" target="_blank"> Open-source code</a> by <a
                href="https://www.avanesaroman.me">Vanesa Roman 👩🏻‍💻</a>
            </small>
    </div>
</div>
    <script src="src/app.js"></script>
</body>
</html>
