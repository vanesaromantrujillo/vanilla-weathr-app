<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <title>Weatherfly</title>
    <link rel="shortcut icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/274/rainbow_1f308.png" type="image/x-icon">
</head>
<body>
    
<div class="container-fluid">
    <div class="weather-app-rapper">
        <div class="weather-app">
            <div class="row form">
                <div class="col-8">
                <form id="search-form" class="">
                <input 
                type="search" 
                placeholder="Type a city..." 
                class="form-control"
                id="city-input"
                autocomplete="off"
                />
                </div>
                <div class="col-4">
                <input type="submit" id="searchtext" value="Search" class="btn btn-primary w-100 search">
                </div>
                </form>  
            </div>
            <div class="overview">
                <h1 id="city"></h1>
                <ul>
                        <li>
                            <span class="special-color" id="date"></span>
                        </li>
                        <li>
                            <span id="description"></span>
                        </li>
                    </ul>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix weather-temperature">
                        <img 
                            src="" 
                            alt="sunny-icon"
                            id="icon"
                            class="float-left weather-units">
                            <strong id="temperature"></strong><span class="units">¬∞C</span>
                    </div>
                </div>
                <div id="predition" class="col-6">
                    <ul>
                        <li>
                            Humidity: <span class="special-color"><span id="humidity"></span>%</span>
                        </li>
                        <li>
                            Feels Like: <span class="special-color"><span id="feels"></span>ÀöC</span>
                        </li>
                        <li>
                            Wind Speed: <span class="special-color"><span id="wind"></span> <span class="no-cap">km/h</span></span>
                        </li>
                    </ul>
                </div>
            </div>
            <hr>
            <div class="weather-forescast" id="forecast">
            </div>
            <hr>
            <p id="happy"></p>
                <footer>
                    <span id="foot"></span>
                    <a class="foot-a" href="https://github.com/vanesaromantrujillo/vanilla-weathr-app" target="_blank"> Open-source
                        code</a> and hosted on
                    <a class="foot-a" href="https://netlify.app/" target="_blank">Netlify</a>. Coded by
                    <a href="https://vanesaroman.me/" target="_blank">Vanesa Roman üë©üèª‚Äçüíª </a>
                    </span>
                </footer> 
                       
        </div>
    </div>
</div>
    <script src="src/app.js"></script>
</body>
</html>
