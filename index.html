<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <title>Weatherfly</title>
    <link rel="shortcut icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/274/rainbow_1f308.png" type="image/x-icon">
</head>
<body>
<div class="container">
    <div class="weather-app-rapper">
        <div class="weather-app">
            <div class="row">
                <div class="col-9">
            <form id="search-form" class="mb-3">
                <input 
                type="search" 
                placeholder="Type a city..." 
                class="form-control"
                id="city-input"
                autocomplete="off"
                />
                </div>
                <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary w-100">
                </div>
            </form>
                
            </div>
            <div class="overview">
                <h1 id="city"></h1>
                    <ul>
                        <li>
                           <span id="date"></span> 
                        <li>
                            <span id="description"></span>
                        </li>
                    </ul>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix weather-temperature">
                        <img 
                            src="" 
                            alt="sunny-icon"
                            id="icon"
                            class="float-left weather-units">
                            <strong id="temperature"></strong> 
                            <span class="units"><a href="#" id="celsius-link" class="active">˚C</a> |<a href="#" id="fahrenheit-link">˚F</a></span>
                    </div>
                </div>
                <div id="predition" class="col-6">
                    <ul>
                      
                        <li>
                            Humidity: <span id="humidity"></span>%
                        </li>
                        <li>
                            Wind Speed: <span id="wind"></span> <span class="no-cap">km/h</span>
                        </li>
                    </ul>
                </div>
            </div>
                <div class="weather-forescast" id="forecast">
            </div>
        </div>
            <span id="foot">
                <a href="https://github.com/vanesaromantrujillo/vanilla-weathr-app" target="_blank"> Open-source
                  code</a> and hosted on <a href="https://weatherfly.netlify.app/">Netlify</a>. Coded by Vanesa Roman 👩🏻‍💻
            </span>
    </div>
</div>
    <script src="src/app.js"></script>
</body>
</html>
